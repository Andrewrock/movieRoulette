      </svg>
    </div>
    <p class="note">Type a movie or tv series </p>
    <div class="search-input-wrapper">
      <input type="text" ng-model="search" ng-model-options="{ debounce: 1000 }" onclick="select()" placeholder="Enter title">
      <span> <i class="fa fa-search"></i> </span>
    </div>
    <div class="random-wrapper">
      <p class="note">Try a random movie </p>
      <a ng-click="updateRandomMovie(movie)" class="movie-btn">Random movie
      </a>
    </div>
    <div class="search-advice">
      <div class="search__suggestion">
        <h3>Have you seen? </h3>
        <a ng-repeat="movie in randomMovie | limitTo: 10" class="suggested-link" ng-click="suggestedUpdate(movie)">
          #{{ movie }},
        </a>
      </div>
    </div>

  </div>
  <div class="movie-result-gallery" ng-show="search">
    <h2 class="result-title"> Results </h2>
    <div class="movie-result-wrapper">
      <div class="movie-card animated fadeIn" ng-show="{{baseUrl + movie.poster_path!='http://image.tmdb.org/t/p/w300/null'}}" ng-repeat="movie in listOfMovies | filter: title | orderBy: '-release-date' | limitTo:'20'" scroll-if="movie.title != ''">
        <a href="#results/{{movie.id}}">
          <div class="card-header">
            <img ng-src="{{baseUrl + movie.poster_path }}" alt="Movie Cover Not Available">
          </div>
          <h6 class="result-item-heading"> {{ movie.title }} </h6>
        </a>

      </div>

    </div>
    <div class="dots" ng-show="listOfMovies.length > 2">
      <ul>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
      </ul>
    </div>

  </div>
</div>
